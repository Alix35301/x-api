services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "3001:3000"
    container_name: exp_api
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      PORT: 3000
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN}
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - default
      - traefik-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.expense-api.rule=Host(`expense-api.ali6ssan.net`)"
      - "traefik.http.services.expense-api.loadbalancer.server.port=3000"
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  traefik-proxy:
    external: true
